    - stage: Build, push and upgrade on devnet
      if: type != pull_request AND branch = dev-upgrade AND repo= XinFinOrg/XDPoSChain
      services:
        - docker
      install: skip
      script:
        # - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
